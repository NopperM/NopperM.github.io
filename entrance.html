<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Your existing CSS styles here */
        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        body {
            background: #fff;
            font-family: "Comfortaa", sans-serif;
            position: relative;
            overflow-y: hidden;
        }
        footer {
  text-align: center;
  padding: 1em;
  max-width: 80px;
  position: fixed;
  top: 0;
  right: 25px;
}
footer a {
  text-decoration: none;
  display: inline-block;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: transparent;
  border: 1px dashed #fff;
  color: #fff;
  margin: 5px;
}
footer a:hover {
  background: rgba(255, 255, 255, 0.1);
}
footer a .icons {
  margin-top: 12px;
  display: inline-block;
  font-size: 20px;
}

* {
  box-sizing: border-box;
}

.main-content {
  text-align: center;
  text-transform: uppercase;
  scroll-snap-type: y mandatory;
  position: relative;
  height: 100vh;
  overflow-y: scroll;
  overflow-x: hidden;
}

.hover,
.word,
h1 {
  cursor: pointer;
}

h1 {
  position: relative;
  color: #fff;
  font: 900 60px Montserrat;
  text-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.concept {
  position: relative;
  padding: 5em;
  height: 100vh;
  overflow: hidden;
  scroll-snap-align: center;
  background-size: cover;
  background-position: center;
  animation: kenBurns 5s infinite alternate ease-in-out;
}
.concept:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: radial-gradient(rgba(0, 0, 0, 0.3), transparent);
  opacity: 0;
  transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
}
.concept:hover:before {
  opacity: 0.5;
}

.concept-one {
  display: grid;
  grid: repeat(3, 1fr)/repeat(3, 1fr);
  background: yellow;
  padding: 8em;
  background: url("https://meowlivia.s3.us-east-2.amazonaws.com/codepen/background/desert.jpg") no-repeat center center/cover;
}
.concept-one h1 {
  position: absolute;
  margin: auto;
  left: 0;
  right: 0;
  top: 50%;
  margin-top: -30px;
  transition: 0.5s ease;
  z-index: 0;
  letter-spacing: 25px;
}
.concept-one .hover {
  z-index: 1;
}
.concept-one .hover-1:hover ~ h1 {
  left: 30px;
  margin-top: -10px;
}
.concept-one .hover-2:hover ~ h1 {
  margin-top: -10px;
}
.concept-one .hover-3:hover ~ h1 {
  right: 30px;
  margin-top: -10px;
}
.concept-one .hover-4:hover ~ h1 {
  left: 30px;
}
.concept-one .hover-6:hover ~ h1 {
  right: 30px;
}
.concept-one .hover-7:hover ~ h1 {
  left: 30px;
  margin-top: -50px;
}
.concept-one .hover-8:hover ~ h1 {
  margin-top: -50px;
}
.concept-one .hover-9:hover ~ h1 {
  right: 30px;
  margin-top: -50px;
}

.concept-two {
  display: grid;
  grid: 100%/repeat(6, 1fr);
  padding: 5em 15em;
  background: url(https://meowlivia.s3.us-east-2.amazonaws.com/codepen/background/forest.jpg) center center/cover;
}
.concept-two .hover {
  position: relative;
  display: grid;
  place-items: center;
}
.concept-two h1 {
  color: transparent;
  text-align: 0 1px 1px;
  -webkit-text-stroke: 2px #fff;
  text-shadow: none;
  transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.concept-two .hover:hover h1 {
  transform: scale(1.5);
  color: #fff;
  -webkit-text-stroke: 2px transparent;
  text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.concept-three {
  padding: 5em;
  background: url(https://meowlivia.s3.us-east-2.amazonaws.com/codepen/background/canyon.jpg) center center/cover;
}
.concept-three .word {
  display: flex;
  align-items: center;
  max-width: 500px;
  margin: auto;
}
.concept-three .hover {
  flex: 1;
  display: grid;
  height: calc(100vh - 10em);
  grid: repeat(2, 2fr)/100%;
  position: relative;
}
.concept-three .hover div {
  position: relative;
  z-index: 5;
}
.concept-three .hover div:nth-child(1):hover ~ h1 {
  margin-top: -10px;
}
.concept-three .hover div:nth-child(2):hover ~ h1 {
  margin-top: -50px;
}
.concept-three h1 {
  position: absolute;
  margin: auto;
  left: 0;
  right: 0;
  top: 50%;
  margin-top: -30px;
  transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1);
  z-index: 0;
}

.concept-four {
  height: 100vh;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  letter-spacing: 2em;
  background: url(https://meowlivia.s3.us-east-2.amazonaws.com/codepen/background/glacier.jpg) no-repeat center center/cover;
}
.concept-four h1 {
  display: inline-block;
}
.concept-four:hover h1 {
  letter-spacing: 25px;
  transform: scale(1.3);
  transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.concept-five {
  background: url(https://meowlivia.s3.us-east-2.amazonaws.com/codepen/background/mountains.jpg) center center/cover;
  display: flex;
  align-items: center;
}
.concept-five .word {
  width: 600px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 80%;
}
.concept-five .word:hover .char:nth-child(even) {
  top: 20px;
}
.concept-five .word:hover .char:nth-child(odd) {
  top: -20px;
}
.concept-five .char {
  flex: 1;
  position: relative;
  display: inline-block;
  top: 0;
  transition: 0.5s ease;
}
.concept-five .char:nth-child(odd) {
  font-weight: 600;
}

.concept-six {

<script>
// Scroll redirect functionality
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.querySelector('.main-content'); // Target the scrollable element
    const redirectUrl = 'https://example.com'; // Change to your desired URL
    
    if (sidebar) {
        sidebar.addEventListener('scroll', function() {
            // Calculate scroll percentage
            const scrollPercent = (sidebar.scrollTop + sidebar.clientHeight) / sidebar.scrollHeight * 100;
            
            // Trigger at 70% scroll
            if (scrollPercent >= 90) {
                console.log('Redirecting at 90% scroll...');
                // Optional: Add a slight delay for better UX
                setTimeout(function() {
                    window.location.href = redirectUrl;
                }, 3000); // 3 seconds delay
            }
        });
    } else {
        console.error('Scrollable element not found');
    }
});
</script>
